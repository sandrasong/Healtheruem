<!DOCTYPE html>
<html>
<head>
  <title>Healthereum</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Healthereum</h1>
  <h2>Example</h2>
  <h3>You have <span class="black"><span id="balance"></span> ETH</span></h3>

  <p>Bill 1 <span class="black"><span id="serviceProvided"></span> </span> <span id="cost"> </span> ETH</p>

  <br>
  <h1>Send</h1>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input><br><br>

  <label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>

  <label for="service">Service:</label><input type="text" id="service" placeholder="e.g. xray"></input>

  <br><br><button id="send" onclick="sendCoin()">Send Bill</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
